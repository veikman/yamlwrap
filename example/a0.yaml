title: Cicero’s “de Finibus Bonorum et Malorum” (45 BCE)
body: |-
  > Neque porro quisquam est, qui
  dolorem ipsum quia dolor sit amet, consectetur, adipisci velit,
  sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur?

  – Section 1.10.32 of the original

  ## Summary

  * The effective pursuit of pleasure requires a rational approach.
  * The rational pursuit of one’s goal may require one to accept a level of
    pain, as in the example of physical exercise.
